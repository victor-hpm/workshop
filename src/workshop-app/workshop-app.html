<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/victor-pena/victor-pena.html">
<link rel="import" href="../../bower_components/login-workshop/login-workshop.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="workshop-app">



    <template>
    <style>
         :host {
            display: block;
            padding: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
     
        .container {
            display: flex;
            justify-content: center;
            text-align: center;
        }
        
        victor-pena:nth-child(1) {
            --victor-pena-paper-card: {
                background-color: #000;
            }
            --victor-pena-paper-input: {
                background-color: #fff;
                border-radius: 10px;
            }
            --victor-pena-paper-button: {
                background-color: red;
            }
        }
        
        victor-pena:nth-child(2) {
            --victor-pena-paper-card: {
                background-color: #008000;
                border-radius: 50px;
            }
            --victor-pena-paper-input: {
                background-color: #fff;
            }
            --victor-pena-paper-button: {
                background-color: #008080;
            }
        }
        
        victor-pena:nth-child(3) {
            --victor-pena-paper-card: {
                background: #00ffff;
            }
            --victor-pena-paper-input: {
                background-color: #fff;
            }
            --victor-pena-paper-button: {
                --paper-button: {
                    background: #8b0000;
                    color: #000;
                }
            }
        }
        
      
        
        victor-pena {
            --victor-pena: {
                background-color: #c0c0c0;
                color: #fff;
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <div hidden$="{{!authenticated}}">
        <login-workshop on-click="_onLoginSuccess"></login-workshop>
    </div>

    <div class="container" hidden$="{{authenticated}}">
        <victor-pena id="elemento1" title="Valor de propiedad inLine" input-value="Input value inLine" button-value="button value inLine"></victor-pena>
        <victor-pena id="elemento2" title="[[title2]]" input-value="{{input2}}" button-value="[[input2]]"></victor-pena>
        <victor-pena id="elemento3" title="{{workshopValue}}" input-value="{{workshopValue}}" button-value="{{workshopValue}}"></victor-pena>

    </div>

    <iron-ajax
        id="ajax"
        auto
        url="https://pokeapi.co/api/v2/pokemon?limit=50" 
        handle-as="json"
        on-response="handleResponse"
        >
    </iron-ajax>
    <template is="dom-repeat" items="{{allPokemons}}">
        <paper-card heading="{{item.name}}">
            <div class="card-content">
                <p>{{item.name}}</p>
            </div>
        </paper-card>
    </template>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class WorkshopApp extends Polymer.Element {
            static get is() {
                return 'workshop-app';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'Victor PeÃ±a'
                    },
                    title2: {
                        type: String,
                        value: 'Esto es una Propiedad dentro de otra'
                    },
                    input2: {
                        type: String,
                        value: 'Esto es una Propiedad'
                    },
                    workshopValue: {
                        type: String,
                        value: 'workshop'
                    },
                    authenticated: {
                        type: Boolean,
                        value: false,
                    },
                    allPokemons: {
                        type: Array,
                        value: []
                    },
                    infoPokemon: {
                        type: Array,
                        value: []
                    },
                    pokedex: {
                        type: Array,
                        value: []
                    }
                };
            }
            _onLoginSuccess() {
                this.set('authenticated', true);
            }

            handleResponse(e) {
                console.log(e.detail.response)
                this.allPokemons = e.detail.response.results
                console.log('allPokemons', this.allPokemons);

                this.allPokemons.forEach(pokemon => {
                    this.dataPokemon(pokemon);
                });
            }

            dataPokemon(pokemon) {
                let url = pokemon.url
                fetch(url)
                    .then(response => response.json())
                    .then(infoPokemon => {
                        console.log('infoPokemon', this.infoPokemon);
                    })
            }




            //   `https://pokeres.bastionbot.org/images/pokemon/${id}.png`
        }

        window.customElements.define(WorkshopApp.is, WorkshopApp);
    </script>
</dom-module>
